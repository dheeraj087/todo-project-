<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Miss+Fajardose&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Microbe&family=Waterfall&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serveses of todo</title>
    <link rel="shortcut icon" href="new img/images1.webp" type="image/x-icon">
    <link rel="stylesheet" href="css_file/serveses.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="new img/images1.webp" alt="logo" />
          <p>Your Todo</p>
        </div>
        <h1>manage your to eficantly</h1>
      </nav>
      <div class="mainbox">
        <div class="sidenave">
          <div class="logo">
            <img src="new img/images1.webp" alt="logo" />
          </div>
          <div class="icon">
            <i class="sidenavicon" title="add task">1</i>
            <i class="sidenavicon">2</i>
            <i class="sidenavicon">3</i>
            <i class="sidenavicon">4</i>
            <i class="sidenavicon">5</i>
          </div>
        </div>
          <div class="dasord">
            <div class="dshNav">
            <h2>Dashbord</h2>
            <input type="search" title="search bar">
             <i>bs</i>
             <button class="profile"><img src="new img/images1.webp" alt="profile" title="profile"></button>
          </div>
            <div class="tab">
            <div class="recentbox">
              <div class="recentTop">
                <p>Recent Task</p>
                <button>All  ></button>
              </div>
          </div>
            <div class="recentbox section2">
              <div class="recentTop">
                <p>Folder</p>
                <button>All  ></button>
              </div>
          </div>
        </div>
        </div>
      </div>
      <form class="form">
        <label for="nameTodo">add your to do list</label>
        <input
          type="text"
          name="todo_name"
          id="nameTodo"
          placeholder="enter the todo name"
        />
        <textarea
          name="dheeraj"
          id="dheeraj"
          placeholder="discribe your todo"
        ></textarea>
      </form>
      <button type="button" id="delete">delete</button>
      <button type="button" class="addTodo">add todo</button>
      <div class="add"></div>
    </div>
    <script src="java_script/serveses.js"></script>
  </body>
</html>
